<div class="container">
  <div class="row px-1" style="width: 300px">
<!--    <div class="col p-2" style="background-color: #828FA0; height: 320px; min-width: 220px">-->
      <div class="title m-auto mt-3 text-center" style="color: white">
        <h6>{{title}}</h6>
      </div>
      <div class="card m-auto mb-4" style="background-color: #F5F5F5; border-radius: 10px">
        <form class="col-10 m-auto my-4">
          <div class="row">
            <div class="col-9 text-end">Turn Shift On/Off</div>
            <div class=" col form-switch">
              <input ngModel [(ngModel)]="_switchToggle" (input)="onSwitchToggle($event)" class="form-check-input"
                     type="checkbox" name="onOff" id="onOff" style="background-color: #828FA0">
            </div>
          </div>
          <div class="row mt-3 ">
            <label class="row-cols mb-2" for="shiftStart">Start Time</label>
            <time-picker (sendTime)="receiveTime($event)" [isOn]="sendSwitchToggle()" [componentId]="id + '-start'"
                         id="shiftStart"></time-picker>
          </div>
          <div class="row mb-3">
            <label class="row-cols mb-2" for="shiftEnd">End Time</label>
            <time-picker (sendTime)="receiveTime($event)" [isOn]="sendSwitchToggle()" [componentId]="id + '-end'"
                         id="shiftEnd"></time-picker>
          </div>
        </form>
      </div>
<!--    </div>-->
  </div>
</div>
