<div class="container" >
  <h2>Search Results</h2>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <th style="text-indent: 10px"></th>
        <th style="text-indent: 10px">Address</th>
        <th style="text-align: center">Lot</th>
        <th style="text-align: center">Unit</th>
        <th style="text-align: center">Block</th>
        <th style="text-align: center">Number of Buildings</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr *ngFor="let result of results; let rowIndex = index">
          <td class="image"><img [src]="result.photo" alt="image"></td>
          <td>{{result.address}}</td>
          <td>{{result.lot}}</td>
          <td>{{result.unit}}</td>
          <td>{{result.block}}</td>
          <td>{{result.numOfBuildings}}</td>
          <td><button (click)="view(rowIndex)" class="btn btn-info" style="background-color: transparent">view/edit</button></td>
          <td><button (click)="delete(rowIndex)" class="btn btn-primary" style="background-color: #A73E40; color: white">Remove</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
