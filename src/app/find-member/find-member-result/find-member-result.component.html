<div class="container" >
  <h2>Search Results</h2>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <th style="text-indent: 10px"></th>
        <th style="text-indent: 10px">First Name</th>
        <th style="text-align: center">Last Name</th>
        <th style="text-align: center">Member ID</th>
        <th style="text-align: center">Phone Number</th>
        <th style="text-align: center">Address</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr *ngFor="let result of results; let rowIndex = index">
          <td class="image"><img [src]="result.photo" alt="image"></td>
          <td>{{result.firstName}}</td>
          <td>{{result.lastName}}</td>
          <td>{{result.id}}</td>
          <td>{{result.phone}}</td>
          <td>{{result.address}}</td>
          <td><button class="btn btn-info" style="background-color: transparent">view/edit</button></td>
          <td><button (click)="delete(rowIndex)" class="btn btn-primary" style="background-color: #A73E40; color: white">Remove</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
