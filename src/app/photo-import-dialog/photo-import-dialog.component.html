<!--<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clockInOutModal">Lunch Dialog</button>-->

<div class="modal fade" id="clockInOutModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content my-0">

    </div>
  </div>
</div>

<div class="container-fluid" style="font-family: montserrat,serif; width: 500px; height: 500px ">
  <div class="row">
    <div class="card title">
      <div class="row ms-4 my-1 text-center">
        <div class="col"></div>
        <div class="col d-flex justify-content-center">
        </div>
        <div class="col d-flex justify-content-end me-4">
          <button class="btn-close btn-close-white" data-bs-toggle="modal"></button>
        </div>
      </div>
      <div class="row">
        <div class="card subtitle">
          <div class="row file-container" (change)="importImage($event)">
            <input type="file" id="file">
          </div>
          <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="1/1"
            [cropperMinWidth]="100"
            [cropperMinHeight]="100"
            [roundCropper]="true"
            (imageCropped)="onImageCropped($event)"
            (imageLoaded)="onImageLoaded()"
            (cropperReady)="onCropperReady()"
            (loadImageFailed)="onLoadImageFailed()"
            style="--cropper-outline-color:rgba(69, 78, 92, 0.8);
  --cropper-overlay-color: rgba(255, 255, 255, 1)"
          ></image-cropper>
        </div>
      </div>
    </div>
  </div>
</div>


<div>
  <img [src]="preview">
</div>
